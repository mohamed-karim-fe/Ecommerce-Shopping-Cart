<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-product.css">
    <link rel="stylesheet" href="css/style-rtl.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="user-info">
                        <li class="en-lang">En</li>
                        <li class="ar-lang">Ar</li>
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="favorite.html">Favorites</a></li>
                        <li><a href="my-products.html">My Products</a></li>
                        <li><a href="my-views.html">My Views</a></li>
                        <li class="shopping-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>
                            <div class="cart-products">
                                <div></div>
                                <a href="cart.html">View All Products</a>
                            </div>
                        </li>
                        <li><a href="#" id="log-out">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="create-product-page">
        <div class="container">
            <form action="" id="create-form">
                <input type="file" name="" id="upload-image-file">
                <input type="text" name="" id="product-name" placeholder="Name...">
                <input type="text" name="" id="product-desc" placeholder="Description...">
                <select name="" id="product-size">
                    <option value="" hidden>Select Size</option>
                    <option value="small">Small</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                </select>
                <input type="submit" value="Create">
            </form>
        </div>
    </section>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/change-dir.js"></script>
    <script src="js/cart-menu.js"></script>
    <script src="js/create-product.js"></script>
</body>
</html>
